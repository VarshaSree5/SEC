<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Header with Flexbox</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #4a90e2;
      padding: 20px;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Responsive: Stack vertically on small screens */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      nav {
        flex-direction: column;
        width: 100%;
      }

      nav a {
        padding: 5px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">Varsha Sree</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

</body>
</html>
