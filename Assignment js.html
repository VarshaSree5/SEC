<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    #joke-container {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    #setup {
      font-weight: bold;
      margin-bottom: 10px;
    }

    #punchline {
      font-style: italic;
      color: #555;
    }

    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ˜‚ Random Joke Generator</h1>

  <button class="btn" id="get-joke-btn">Get Joke</button>
  <button class="btn" id="next-joke-btn" style="display: none;">Next Joke</button>

  <div id="joke-container" style="display: none;">
    <div id="setup"></div>
    <div id="punchline"></div>
    <div id="error"></div>
  </div>

  <script>
    // Fetch joke from API
    async function getJoke() {
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        return data;
      } catch (error) {
        return null;
      }
    }

    // Display joke on the page
    async function displayJoke() {
      const jokeData = await getJoke();
      const setupEl = document.getElementById('setup');
      const punchlineEl = document.getElementById('punchline');
      const errorEl = document.getElementById('error');
      const jokeContainer = document.getElementById('joke-container');

      if (jokeData) {
        setupEl.textContent = jokeData.setup;
        punchlineEl.textContent = jokeData.punchline;
        errorEl.textContent = '';
        jokeContainer.style.display = 'block';
        document.getElementById('next-joke-btn').style.display = 'inline-block';
      } else {
        setupEl.textContent = '';
        punchlineEl.textContent = '';
        errorEl.textContent = "Couldnâ€™t fetch a joke, try again!";
        jokeContainer.style.display = 'block';
      }
    }

    // Event Listeners
    document.getElementById('get-joke-btn').addEventListener('click', displayJoke);
    document.getElementById('next-joke-btn').addEventListener('click', displayJoke);
  </script>

</body>
</html>
